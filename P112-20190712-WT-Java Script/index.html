<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar Reveal</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700,700i,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>
    <header>
        <nav>
            <!-- Section Bootstrapmade Start -->
            <section class="section-bootstrapmade">
                <div class="container-fluid">
                    <div class="row firstnav">
                        <div class="borderimg"><a href="#"><img src="images/logo.png" alt=""></a></div>
                        <div>
                            <ul>
                                <li><a class="graybtn" href="#"><i class="fas fa-external-link-alt"></i></a></li>
                                <li><a class="graybtn" href="#"><i class="fas fa-home"></i></a></li>
                                <li><a class="bluebtn" href="#"><i class="fas fa-download"></i>
                                        <p>Free Download</p>
                                    </a></li>
                                <li><a class="graybtn" href="#"><i class="fas fa-chevron-left"></i></a></li>
                                <li><a class="graybtn" href="#"><i class="fas fa-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Section Bootstrapmade End -->
            <!-- Section Contact Start -->
            <section class="section-contact">
                <div class="container">
                    <div class="row secondnav">
                        <div class="contactinfo">
                            <div class="email"><i class="far fa-envelope"></i><a
                                    href="mailto:contact@example.com">contact@example.com</a></div>
                            <div class="phone"><i class="fas fa-phone"></i>
                                <p>+1 5589 55488 55</p>
                            </div>
                        </div>
                        <div class="icons">
                            <ul>
                                <li><a class="ftsize" href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a class="bdleft ftsize" href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a class="bdleft ftsize" href="#"><i class="fab fa-instagram"></i></a></li>
                                <li><a class="bdleft ftsize" href="#"><i class="fab fa-google-plus-g"></i></a></li>
                                <li><a class="bdleft ftsize" href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Section Contact End -->
            <!-- Section Reveal Start -->
            <section class="section-reveal">
                <div class="container">
                    <div class="row thirdnav">
                        <div class="logo">
                            <h1><a href="#">Reve<span>al</span></a></h1>
                        </div>
                        <div class="icons">
                            <ul>
                                <li><a class="active" href="#">Home</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Portfolio</a></li>
                                <li><a href="#">Team</a></li>
                                <li><div class="dropdown">
                                    <a class="dropdown-hover"href="#">Drop Down</a>
                                    <div class="dropdown-menu">
                                        <a href="#">Drop Down 1</a>
                                        <a href="#">Drop Down 3</a>
                                        <a href="#">Drop Down 4</a>
                                        <a href="#">Drop Down 5</a>
                                    </div>
                                </div>
                                </li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Section Reveal End -->
        </nav>
    </header>
</body>

</html>
